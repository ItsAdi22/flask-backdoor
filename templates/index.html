<!DOCTYPE html>
<html>
<head>
    <title>Command Prompt App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">

</head>
<body>
    <div class="container">
        <h1>Hack</h1>
        <form method="post" action="{{url_for('message')}}">
            <input type="hidden" name="message"  value="msg %username%">
            <label for="message">Send Message</label>
            <input type="text" class="form-control" name="messageContent"> <br>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <div class="container">
        <form method="post">
            <label for="command">Enter a command:</label>
            <input type="text" class="form-control" name="command"> <br>
            <button type="submit" class="btn btn-danger">Run</button>
        </form>


        {% if result %}
        <h2>Command: {{ command }}</h2>
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
